services:
  - type: web
    plan: free
    name: Zaid
    env: python
    buildCommand: pip install -U -r requirements.txt
    startCommand: gunicorn app:app & python3 -m tyger
    repo: https://github.com/Xnuxer2/TygerPyro
    branch: master
    envVars:
      - key: SUDO_USERS
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: OWNER_ID
        sync: false
      - key: STRING_SESSION1
        sync: false
      - key: MONGO_URL
        sync: false
    autoDeploy: false
